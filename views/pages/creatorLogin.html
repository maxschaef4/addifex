<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" type="image/png" href="../images/simple_logo_v1.png"/>
        <link rel="stylesheet" href="../styles/openShop_style.css" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Open Shop</title>
    </head>
    <body class="col-12">
        <header class="col-12">
            <a href="index.html">
                <img src="../images/logo_v1.png" class="col-2" alt="Logo">
            </a>
        </header>
        <article class="col-12">
            <form id="newShop" class="col-12">
                <center><h2>Log In to My Shop</h2></center>
                <div class="field_container col-12">
                    <h4>Email</h4>
                    <p id="emailError" class="error"></p>
                    <input id="email" name="email" class="text_field col-12" type="text" size="50"/>
                </div>
                <div class="field_container col-12">
                    <h4>Password</h4>
                    <p id="passwordError" class="error"></p>
                    <input id="password" name="password" class="text_field col-12" type="password"/>
                </div>
            </form>
            <div class="button_container col-12">
                    <a href="creatorShop.html">
                        <button class="blue col-12" id="signup">Enter Shop</button>
                    </a>
                </div>
        </article>
    </body>
    <!--Scripts go at the bottom so the page can load the elements for the eventListeners to attach themselves to-->
    <script src="../scripts/openShop_controller.js"></script>
</html>
