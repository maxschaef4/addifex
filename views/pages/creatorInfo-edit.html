<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" type="image/png" href="../images/simple_logo_v1.png"/>
        <link rel="stylesheet" href="../styles/creatorInfo-edit_style.css" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Shop | Edit Info</title>
    </head>
    <body class="col-12">
        <header class="col-12">
            <img src="../images/logo_v1.png" class="col-2" alt="Logo"/>
        </header>
        <article class="col-12">
            <div class="content_container col-12">
                <div class="sideButtons_container col-3">
                    <ul>
                        <a href="creatorInfo.html">
                            <li class="side_button col-12">Back to Info</li>
                        </a>
                    </ul>
                </div>
                <form class="rightSection_container col-9">
                    <center><h3>Edit Information</h3></center>
                    <div class="field_container col-12">
                        <h4>Full Name</h4>
                        <p id="fullNameError" class="error"></p>
                        <input id="fullName" name="fullName" class="text_field col-12" type="text" size="50"/>
                    </div>
                    <div class="field_container col-12">
                        <h4>Email</h4>
                        <p id="emailError" class="error"></p>
                        <input id="email" name="email" class="text_field col-12" type="text" size="50"/>
                    </div>
                    <div class="field_container col-12">
                        <h4>Address</h4>
                        <p id="addressError" class="error"></p>
                        <input id="address" name="address" class="text_field col-12" type="text" size="50"/>
                    </div>
                    <div class="field_container col-12">
                        <h4>City</h4>
                        <p id="cityError" class="error"></p>
                        <input id="city" name="city" class="text_field col-12" type="text" size="50"/>
                    </div>
                    <div class="field_container col-12">
                        <h4>State</h4>
                        <p id="stateError" class="error"></p>
                        <select id="state" name="state" class="col-3">
                            <option>Alabama</option>
                        </select>
                    </div>
                    <div class="field_container col-12">
                        <h4>Zipcode</h4>
                        <p id="zipcodeError" class="error"></p>
                        <input id="zipcode" name="zipcode" class="text_field col-12" type="text" size="50"/>
                    </div>
                    <div class="button_container col-12">
                        <button class="red col-12">Update</button>
                    </div>
                </form>
                <footer class="col-12">
                    <p class="col-12">Copyright &copy 2017 Addifex, L.L.C. All Rights Reserved</p>
                </footer>
            </div>
        </article>
    </body>
    <script src="../scripts/creatorProducts-new_controller.js"></script>
</html>
