<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" type="image/png" href="../images/simple_logo_v1.png"/>
        <link rel="stylesheet" href="../styles/signup_style.css" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create Account</title>
    </head>
    <body class="col-12">
        <header class="col-12">
            <a href="index.html">
                <img src="../images/logo_v1.png" class="col-2" alt="Logo">
            </a>
        </header>
        <article class="col-12">
            <form id="welcome" class="welcome col-12" method="post">
                <center><h2>Create an Account</h2></center>
                <div class="field_container col-12">
                    <h4>Full Name</h4>
                    <p id="nameError" class="error"></p>
                    <input id="name" name="name" class="text_field col-12" type="text" size="50"/>
                </div>
                <div class="field_container col-12">
                    <h4>Email</h4>
                    <p id="emailError" class="error"></p>
                    <input id="email" name="email" class="text_field col-12" type="text" size="50"/>
                </div>
                <div class="field_container col-12">
                    <h4>Password</h4>
                    <div id="requirments" class="passwordReqs_container col-12">
                        <p id="length" class="passwordReq col">8 Characters Long</p>
                        <p id="uppercase" class="passwordReq col">1 Uppercase Character</p>
                        <p id="number" class="passwordReq col">1 Number</p>
                    </div>
                    <p id="passwordError" class="error"></p>
                    <input id="password" name="password" class="text_field col-12" type="password" size="50"/>
                </div>
                <div class="field_container col-12">
                    <h4>Confirm Password</h4>
                    <p id="confirmError" class="error"></p>
                    <input id="confirm" name="password" class="text_field col-12" type="password" size="50"/>
                </div>
                <div class="button_container col-12">
                    <button class="blue col-12" id="signup" disabled="true">Sign Up</button>
                </div>
                <center><p>By signing up, you agree to our <a href="terms.html">Terms & Conditions</a></p></center>
            </form>
        </article>
    </body>
    <!--Scripts go at the bottom so the page can load the elements for the eventListeners to attach themselves to-->
    <script src="../scripts/signup_controller.js"></script>
</html>
