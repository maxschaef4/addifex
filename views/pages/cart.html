<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" type="image/png" href="../images/simple_logo_v1.png"/>
        <link rel="stylesheet" href="../styles/cart_style.css" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Account</title>
    </head>
    <body class="col-12">
        <header class="col-12">
            <a href="index.html">
                <img src="../images/logo_v1.png" class="col-2" alt="Logo"/>
            </a>
            <form class="search_form col-8" action="" method="post">
                <select id="category" class="col-2">
                    <option>All</option>
                </select>
                <input id="input" name="input" class="col-8" type="text" placeholder="Search" maxlength="100"/>
                <button type="submit" id="search" class="red col-2"></button>
            </form>
            <div class="headerButton_container col-1">
                <a href="cart.html">
                    <button class="cart_button green col-12"></button>
                </a>
            </div>
            <div class="headerButton_container col-1">
                <a href="account.html">
                    <button class="account_button blue col-12"></button>
                </a>
            </div>
        </header>
        <article class="col-12">
            <div class="content_container col-12">
                <div class="cartInfo_container col-12">
                    <h3>My Cart</h3>
                    <ul>
                        <li>Total: $100.00</li>
                        <li>Items: 1</li>
                    </ul>
                </div>
                <div class="item col-12">
                    <img src="../images/battery.jpg" class="col-2"/>
                    <div class="itemInfo_container col-9">
                        <ul>
                            <li>Product Name</li>
                            <li>$100.00</li>
                            <li id="shipping">+ $3.00 S&H</li>
                        </ul>
                        <form>
                            <p>Quantity</p>
                            <input type="text" value="1" id="quantity"/>
                        </form>
                        <button class="red col-2">Remove</button>
                    </div>
                </div>
                <div class="cartInfo_container col-12">
                    <center><p>Sorry, checkout is unavailable right now. Your cart will be saved.</p></center>
                </div>
            <footer class="col-12">
                    <p class="col-6"><a href="about.html">About Us</a> | <a href="contact.html">Contact Us</a> | <a href="">Privacy Policy</a> | <a href="">Terms & Conditions</a> | <a href="creatorLogin.html">Creator Account</a></p>
                    <p class="col-6">Copyright &copy 2017 Addifex, L.L.C. All Rights Reserved</p>
                </footer>
            </div>
        </article>
    </body>
    <script src="../scripts/cart_controller.js"></script>
</html>
